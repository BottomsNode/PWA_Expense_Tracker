version: 3

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
    assignees: ["BinaryStudio8"]
    reviewers: ["BinaryStudio8"]
    labels: ["dependencies"]
    commit-message:
      prefix: "chore"
      include: "scope"
    automerge: true
    automerge-type: "pr"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"

      capacitor:
        patterns:
          - "@capacitor/*"

      build-tools:
        patterns:
          - "vite*"
          - "rollup*"
          - "esbuild*"
          - "@swc/*"

      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"

      type-defs:
        patterns:
          - "@types/*"

      bun:
        patterns:
          - "bun-*"
          - "@bun*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["dependencies", "ci"]

  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "com.android.tools.build:gradle"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.jetbrains.kotlin:*"
        update-types: ["version-update:semver-major"]
    labels: ["dependencies", "android"]
