name: Cache Prewarm

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  PREWARM_CACHE_PREFIX: "prewarm"
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

jobs:
  prewarm:
    name: Prewarm Bun + Gradle + Vite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # BUN CACHE
      # -----------------------------
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Ensure Bun cache dirs exist
        run: |
          mkdir -p ~/.bun/install/cache
          mkdir -p ~/.bun/bin

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun
          key: ${{ env.PREWARM_CACHE_PREFIX }}-bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ env.PREWARM_CACHE_PREFIX }}-bun-${{ runner.os }}-

      - run: bun install --frozen-lockfile

      # -----------------------------
      # VITE CACHE
      # -----------------------------
      - name: Ensure Vite cache directory
        run: mkdir -p node_modules/.vite

      - name: Warm Vite cache
        run: bun run build --silent || true

      - name: Cache Vite prewarm
        uses: actions/cache@v4
        with:
          path: node_modules/.vite
          key: ${{ env.PREWARM_CACHE_PREFIX }}-vite-${{ runner.os }}-${{ hashFiles('**/*.ts','**/*.tsx','**/*.vue','vite.config.*') }}
          restore-keys: |
            ${{ env.PREWARM_CACHE_PREFIX }}-vite-${{ runner.os }}-

      # -----------------------------
      # GRADLE CACHE
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Ensure Gradle directories exist
        run: |
          mkdir -p ~/.gradle/caches
          mkdir -p ~/.gradle/wrapper

      - name: Trigger Gradle init
        run: |
          if [ -d "android" ]; then
            cd android
            ./gradlew help --no-daemon || true
          fi

      - name: Warm Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ env.PREWARM_CACHE_PREFIX }}-gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ env.PREWARM_CACHE_PREFIX }}-gradle-${{ runner.os }}-
