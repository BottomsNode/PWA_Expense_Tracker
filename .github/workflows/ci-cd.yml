name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: '0 3 * * 0'  # Weekly security scan
  workflow_dispatch:

# Prevent concurrent runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # Security: Secret scanning
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --fail

  # Security: CodeQL Analysis
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Code Quality: Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: always() && (needs.secret-scan.result == 'success' || needs.secret-scan.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run linter
        run: yarn lint

      - name: Cache lint results
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # Code Quality: Type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: always() && (needs.secret-scan.result == 'success' || needs.secret-scan.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run type check
        run: yarn check:types || tsc --noEmit

  # Build: Web application
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build web application
        run: yarn build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # Build: Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Capacitor copy and sync
        run: |
          yarn cap:copy
          yarn cap:sync

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

  # Release: Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, codeql]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: expense-tracker-apk-${{ github.sha }}
          path: ./artifacts

      - name: Rename APK
        run: |
          mv ./artifacts/app-debug.apk ./artifacts/expense-tracker-${{ github.ref_name }}.apk

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "RELEASE_NOTES_${{ github.ref_name }}.md" ]; then
            echo "notes_file=RELEASE_NOTES_${{ github.ref_name }}.md" >> $GITHUB_OUTPUT
          else
            echo "No release notes found, generating from commits"
            git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.md
            echo "notes_file=CHANGELOG.md" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/expense-tracker-${{ github.ref_name }}.apk
          body_path: ${{ steps.changelog.outputs.notes_file }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notification: Build status
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-web.result }}" == "success" ] && [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "✅ All builds successful"
          else
            echo "❌ Build failed"
            exit 1
          fi