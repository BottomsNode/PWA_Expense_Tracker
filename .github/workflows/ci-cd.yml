name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"
  FORCE_COLOR: "1"

jobs:
  # ------------------------------------------------------------
  # 1. Secret Scan
  # ------------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ------------------------------------------------------------
  # 2. Lint
  # ------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: |
          echo -e "\033[36m[INFO] Installing dependencies...\033[0m"
          bun install --frozen-lockfile

      - name: Run ESLint
        run: |
          echo -e "\033[35m[INFO] Running ESLint...\033[0m"
          bunx eslint . --cache --cache-location .eslintcache

      - name: Upload ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # ------------------------------------------------------------
  # 3. Type Check
  # ------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Type check
        run: |
          echo -e "\033[33m[INFO] Running TypeScript type check...\033[0m"
          bunx tsc --noEmit

  # ------------------------------------------------------------
  # 4. Web Build
  # ------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build web
        run: |
          echo -e "\033[32m[INFO] Building Web...\033[0m"
          bun run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/**
          retention-days: 7

  # ------------------------------------------------------------
  # 5. Android Build (.apk + .aab + staging)
  # ------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: |
          echo -e "\033[36m[INFO] Installing Android SDK...\033[0m"
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Restore Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Capacitor Sync
        run: |
          echo -e "\033[34m[INFO] Running Capacitor sync...\033[0m"
          bunx cap copy
          bunx cap sync

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      - name: Build Android
        run: |
          cd android
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo -e "\033[32m[INFO] Gradle build started at $TIMESTAMP\033[0m"
          ./gradlew \
            assembleProductionRelease \
            bundleProductionRelease \
            assembleStagingDebug \
            --no-daemon --stacktrace --console=rich 2>&1 | tee gradle-build.log

      - name: Upload Gradle Logs
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-${{ github.sha }}
          path: android/gradle-build.log
          retention-days: 14

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds-${{ github.sha }}
          path: |
            android/app/build/outputs/apk/**/*.apk
            android/app/build/outputs/bundle/**/*.aab
          retention-days: 30

  # ------------------------------------------------------------
  # 6. Release (Tags Only)
  # ------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-builds-${{ github.sha }}
          path: ./artifacts

      - name: Show artifacts
        run: |
          echo -e "\033[36m[INFO] Artifacts found:\033[0m"
          find ./artifacts -type f -print

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          body: "Automated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------
  # 7. Build Summary
  # ------------------------------------------------------------
  notify:
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: always()
    steps:
      - name: Summary
        run: |
          echo -e "\033[36mWEB BUILD: \033[0m${{ needs.build-web.result }}"
          echo -e "\033[36mANDROID BUILD: \033[0m${{ needs.build-android.result }}"
