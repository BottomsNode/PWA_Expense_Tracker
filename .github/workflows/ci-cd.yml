name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: '0 3 * * 0'  # Weekly security scan
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ------------------------------------------------------------
  # 1. Secret Scan (TruffleHog FIXED)
  # ------------------------------------------------------------
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ------------------------------------------------------------
  # 2. Lint Job
  # ------------------------------------------------------------
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: always() && (needs.secret-scan.result == 'success' || needs.secret-scan.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: "**/yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run linter
        run: yarn lint

      - name: Cache lint results
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # Code Quality: Type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [secret-scan]
    if: always() && (needs.secret-scan.result == 'success' || needs.secret-scan.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: "**/yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Run type check
        run: yarn check:types || tsc --noEmit

  # ------------------------------------------------------------
  # 4. Web Build
  # ------------------------------------------------------------
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: "**/yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build web application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7
          if-no-files-found: error

  # ------------------------------------------------------------
  # 5. Android Build (Java 17 enforced)
  # ------------------------------------------------------------
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: "**/yarn.lock"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Capacitor copy and sync
        run: |
          yarn cap:copy
          yarn cap:sync

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

  # ------------------------------------------------------------
  # 6. Release
  # ------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: expense-tracker-apk-${{ github.sha }}
          path: ./artifacts

      - name: Rename APK
        run: |
          mv ./artifacts/app-debug.apk ./artifacts/expense-tracker-${{ github.ref_name }}.apk

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "RELEASE_NOTES_${{ github.ref_name }}.md" ]; then
            echo "notes_file=RELEASE_NOTES_${{ github.ref_name }}.md" >> $GITHUB_OUTPUT
          else
            echo "No release notes found, generating from commits"
            git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.md
            echo "notes_file=CHANGELOG.md" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/expense-tracker-${{ github.ref_name }}.apk
          body_path: ${{ steps.changelog.outputs.notes_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------
  # 7. Build Summary + Notify
  # ------------------------------------------------------------
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: always() && github.event_name != 'schedule'
    steps:
      - name: Check build status
        run: |
          web_result="${{ needs.build-web.result }}"
          android_result="${{ needs.build-android.result }}"
          
          echo "Web build: $web_result"
          echo "Android build: $android_result"
          
          # Consider skipped as success (job wasn't needed)
          if [[ "$web_result" == "success" || "$web_result" == "skipped" ]] && \
              [[ "$android_result" == "success" || "$android_result" == "skipped" ]]; then
            echo "✅ All builds successful"
            exit 0
          else
            echo "❌ Build failed"
            echo "Web: $web_result, Android: $android_result"
            exit 1
          fi