name: CI/CD Pipeline

on:
  # Trigger CI on pushes to main/dev and on version tags like v1.2.3
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"

  # Run CI checks on pull requests
  pull_request:
    branches: [main, dev]

  # Allow manual triggering
  workflow_dispatch:

# Prevent multiple concurrent runs for same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

jobs:
  # ------------------------------------------------------------
  # 1. Secret Scan (safety gate)
  # ------------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect accidentally committed secrets
      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true # Don’t break pipeline on false positives

  # ------------------------------------------------------------
  # 2. Lint (ESLint)
  # ------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4

      # Setup Bun for fast installs + scripts
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      # Install JS deps using bun
      - run: bun install --frozen-lockfile

      # Run eslint
      - run: bunx eslint . --cache --cache-location .eslintcache

      # Cache eslint results to speed reruns
      - uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # ------------------------------------------------------------
  # 3. Type Check (TS)
  # ------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      # Installing deps again (isolated jobs)
      - run: bun install --frozen-lockfile

      # TypeScript validation
      - run: bunx tsc --noEmit

  # ------------------------------------------------------------
  # 4. Build Web (Vite)
  # ------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      # Install all deps
      - run: bun install --frozen-lockfile

      # Vite build → generates dist/
      - run: bun run build

      # Upload built web assets for Android job
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/**
          retention-days: 7

  # ------------------------------------------------------------
  # 5. Build Android (SIGNED RELEASE APK)
  # ------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      # Setup bun for capacitor/JS step
      - uses: oven-sh/setup-bun@v2

      # Java + Gradle
      - uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      # Setup Android SDK
      - uses: android-actions/setup-android@v3

      # Install required SDK components
      - name: Install Android SDK
        run: |
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Decode keystore from GitHub secret
      - name: Restore Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      # REQUIRED
      - name: Export Signing Env Vars
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS_PASSWORD=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" >> $GITHUB_ENV

      - name: JS deps
        run: bun install --frozen-lockfile

      # Download previously built dist/ folder
      - uses: actions/download-artifact@v6
        with:
          name: web-build
          path: dist/

      # Sync Capacitor → copy dist → update native android
      - name: Capacitor Sync
        run: |
          ./node_modules/.bin/cap copy
          ./node_modules/.bin/cap sync android

      # Make gradlew executable
      - run: chmod +x android/gradlew

      # Build signed release APK (using Gradle + your keystore)
      - name: Build Signed Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --console=rich \
          2>&1 | tee gradle-build.log

      # Upload build logs for debugging if something fails
      - uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: android/gradle-build.log

      # Upload **signed** APK as GitHub artifact
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  # ------------------------------------------------------------
  # 6. Release (ONLY for version tags)
  # ------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/v') # Only on tags like v1.2.3
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Download signed APK (built in previous job)
      - uses: actions/download-artifact@v6
        with:
          name: android-apk
          path: artifacts/

      # Publish GitHub Release + upload APK
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/app-release.apk
          body: "Automated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
