name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "17"
  JAVA_DISTRIBUTION: "temurin"
  FORCE_COLOR: "1" # enable colored output for Bun/Node/Gradle

jobs:
  # ------------------------------------------------------------
  # 1. Secret Scan
  # ------------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ------------------------------------------------------------
  # 2. Lint
  # ------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: ðŸ“¦ Install dependencies
        run: |
          echo -e "\033[36m[INFO] Installing dependencies...\033[0m"
          bun install --frozen-lockfile

      - name: ðŸ§¹ Lint Code
        run: |
          echo -e "\033[35m[INFO] Running ESLint...\033[0m"
          bunx eslint . --cache --cache-location .eslintcache

      - uses: actions/cache/save@v4
        with:
          path: .eslintcache
          key: eslint-${{ github.sha }}

  # ------------------------------------------------------------
  # 3. Type Check
  # ------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - name: ðŸ”Ž Type Checking
        run: |
          echo -e "\033[33m[INFO] Running TypeScript type check...\033[0m"
          bunx tsc --noEmit

  # ------------------------------------------------------------
  # 4. Web Build
  # ------------------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: ðŸŒ Build Web App
        run: |
          echo -e "\033[32m[INFO] Building Web...\033[0m"
          bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7

  # ------------------------------------------------------------
  # 5. Android Build (Release + Staging)
  # ------------------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: ðŸ“¥ Install Android Build Tools
        run: |
          echo -e "\033[36m[INFO] Installing Android SDK & build tools...\033[0m"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Keystore
      - name: ðŸ” Restore keystore
        run: |
          echo -e "\033[35m[INFO] Restoring keystore...\033[0m"
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - run: bun install --frozen-lockfile

      - uses: actions/download-artifact@v6
        with:
          name: web-build
          path: dist/

      - name: ðŸ”„ Capacitor Sync
        run: |
          echo -e "\033[34m[INFO] Running Capacitor sync...\033[0m"
          bunx cap copy
          bunx cap sync

      - run: chmod +x android/gradlew

      # ---- GRADLE LOGS CAPTURE ----
      - name: Build Android (Release + Staging)
        run: |
          cd android
          echo -e "\033[32m[INFO] Running Gradle build...\033[0m"
          ./gradlew assembleRelease bundleRelease assembleStagingDebug \
            --no-daemon --stacktrace --console=rich 2>&1 | tee gradle-build.log

      # Upload logs always
      - uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-${{ github.sha }}
          path: android/gradle-build.log
          retention-days: 14

      - uses: actions/upload-artifact@v4
        with:
          name: android-builds-${{ github.sha }}
          path: |
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/**/*.aab
          retention-days: 30

  # ------------------------------------------------------------
  # 6. Release (on tags)
  # ------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v6
        with:
          name: android-builds-${{ github.sha }}
          path: ./artifacts

      - name: ðŸš€ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**
          body: "Automated release for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------
  # 7. Build Status Summary
  # ------------------------------------------------------------
  notify:
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: always()
    steps:
      - name: ðŸ“£ Build Summary
        run: |
          echo -e "\033[36mWeb Build: \033[0m${{ needs.build-web.result }}"
          echo -e "\033[35mAndroid Build: \033[0m${{ needs.build-android.result }}"
