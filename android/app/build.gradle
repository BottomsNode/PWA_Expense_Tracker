apply plugin: 'com.android.application'

android {
    namespace "com.bottomsnode.expensetracker"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.bottomsnode.expensetracker"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // ---------------------------
    // Java 17 (Capacitor 7 requirement)
    // ---------------------------
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }

    // ---------------------------
    // Optional: Enable BuildConfig safely
    // ---------------------------
    buildFeatures {
        buildConfig = true
    }

    // ---------------------------
    // Secure signing config (PREVENTS local failures)
    // ---------------------------
    def ksPath = System.getenv("ANDROID_KEYSTORE_PATH")
    def ksPass = System.getenv("ANDROID_KEYSTORE_PASSWORD")
    def ksAlias = System.getenv("ANDROID_KEY_ALIAS")
    def ksAliasPass = System.getenv("ANDROID_KEY_PASSWORD")

    signingConfigs {
        release {
            if (ksPath && ksPass && ksAlias && ksAliasPass) {
                storeFile file(ksPath)
                storePassword ksPass
                keyAlias ksAlias
                keyPassword ksAliasPass
            } else {
                println("⚠️  Release signing disabled — missing signing environment variables")
            }
        }
    }

    // ---------------------------
    // Product Flavors (Staging + Production)
    // ---------------------------
    flavorDimensions "env"

    productFlavors {
        staging {
            dimension "env"
            applicationIdSuffix ".staging"
            versionNameSuffix "-staging"
        }

        production {
            dimension "env"
        }
    }

    // ---------------------------
    // Build Types
    // ---------------------------
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            if (ksPath) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    // ---------------------------
    // Bundle / AAB support
    // ---------------------------
    bundle {
        storeArchive {
            enable = true
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    implementation project(':capacitor-sms')

    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

// ---------------------------
// Google Services (optional)
// ---------------------------
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch (Exception e) {
    logger.info("google-services.json not found, Google Services plugin not applied.")
}
